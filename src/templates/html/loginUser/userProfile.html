<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = stylesheet type= "text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    <link rel = stylesheet type= "text/css" href="{{ url_for('static',filename='styles/nav.css') }}">
    <link rel = stylesheet type= "text/css" href="{{ url_for('static',filename='styles/footer.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
    <script src="{{ url_for('static',filename='validation.mjs') }}" type= "module" ></script>
    <script src="{{ url_for('static',filename='checkToken.mjs') }}" type= "module" ></script>
    <script src="{{ url_for('static',filename='profile.js') }}" type="module"></script>
    <title>Pharmacy</title>
</head>
<body>
    <nav>
        <a id="title" href="/pharmacy">Pharmacy</a>
        <div class="nav_links">
            <a href="/pharmacy/products" class="text_link">Products</a>
            <a href="/pharmacy/about" class="text_link">About us</a>
            <a href="/pharmacy/orders" class="icon_link">
                <img src="{{ url_for('static',filename='images/shoppingCart.svg') }}" class="icon" alt="shopping cart">
            </a>
            <a href="/pharmacy/wish_list" class="icon_link">
                <img src="{{ url_for('static',filename='images/wishList.svg') }}" class="icon" alt="wish list">
            </a>
            <a href="/pharmacy/profile" class="icon_link">
                <img src="{{ url_for('static',filename='images/userProfile.svg') }}" class="icon" alt="user profile">
            </a>
        </div>
    </nav>
    <div class="container">
        <h4>Information about user</h4>
        <div class="information">
            <ul class="inf_list">
                <li class="property">Username: </li>
                <li class="property">Fisrt name:</li>
                <li class="property">Lisrt name:</li>
                <li class="property">Email:</li>
                <li class="property">Phone:</li>
                <li class="property">Date of birth:</li>
            </ul>
            <ul class="inf_list">
                <li class="value" id="username_field"></li>
                <li class="value" id="first_name_field"></li>
                <li class="value" id="last_name_field"></li>
                <li class="value" id="email_field"></li>
                <li class="value" id="phone_field"></li>
                <li class="value" id="date_of_birth_field"></li>
            </ul>
        </div>
        <div class="container">
            <div class="btn_list">
                <a href="/pharmacy/editProfile" class="button">Edit profile</a>
                <a href="/pharmacy/changePassword" class="button">Change password</a>
                <button class="button" id="logout_button">Log out</button>
                </div>
        </div>
    </div>
    <footer>
        <h6>Contact us:</h6>
        +380000000000<br>
        pharmacy@gmail.com<br>
        Lviv, Ukraine
    </footer>
