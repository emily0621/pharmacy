<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="checkedMedicine">
</div>
<ng-container *ngComponentOutlet="medicineComponent; injector: medicineInjector"></ng-container>
<app-input-field type_field="number" name_field="Count: " placeholder="1" *ngIf="checkedMedicine"></app-input-field>
